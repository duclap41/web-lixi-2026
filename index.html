.header h1 {

/* ===== BANH CHUNG, PHAO, HOA MAI BG ELEMENTS ===== */
.bg-element {

  z-index: 1;

}

/* ===== RESET BUTTON ===== */
.reset-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: linear-gradient(135deg, var(--gold), var(--gold-dark));
  color: var(--dark-red);
  border: none;
  padding: 12px 24px;
  border-radius: 50px;
  font-family: 'Dancing Script', cursive;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.3);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}
.reset-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 25px rgba(255,215,0,0.5);
}
.reset-btn:active { transform: scale(0.95); }

/* ===== ENVELOPE GRID ===== */
.envelope-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 30px 40px 45px;
  max-width: 1400px;
  margin: 0 auto;
  position: relative;
  z-index: 10;
}

/* ===== ENVELOPE WRAPPER ===== */
.envelope-wrapper {
  position: relative;
  width: 140px;
  cursor: pointer;
  transition: transform 0.3s ease, z-index 0s;
  z-index: 10;
  overflow: hidden;
}

.envelope-wrapper:hover {
  transform: translateY(-8px);
  z-index: 100;
  overflow: visible;
}

/* ===== ENVELOPE STYLING ===== */
.envelope {
  width: 140px;
  height: 200px;
  position: relative;
  perspective: 800px;
  filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
}

.envelope-front {
  width: 100%;
  height: 100%;
  background: linear-gradient(170deg, #e63946 0%, var(--red) 30%, var(--dark-red) 100%);
  border-radius: 12px;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2;
  transition: transform 1.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 1s ease;
  transform-origin: top center;
  border: 2px solid rgba(255,215,0,0.4);
  overflow: hidden;
}

.envelope-front::before {
  content: '';
  position: absolute;
  top: 8px; left: 8px; right: 8px; bottom: 8px;
  border: 1px solid rgba(255,215,0,0.25);
  border-radius: 8px;
  pointer-events: none;
}

.envelope-front::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
  border-radius: 12px;
  pointer-events: none;
}

/* Gold circle decoration on envelope */
.envelope-circle {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 35%, #ffe066, var(--gold), var(--gold-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 10px rgba(255,215,0,0.4), inset 0 -2px 6px rgba(0,0,0,0.15);
  position: relative;
  z-index: 1;
}

.envelope-circle::after {
  content: '';
  position: absolute;
  inset: 3px;
  border-radius: 50%;
  border: 1.5px solid rgba(255,215,0,0.6);
}

.fu-char {
  font-family: 'Carattere', 'Pinyon Script', cursive;
  font-size: 2.2rem;
  font-weight: 400;
  color: var(--dark-red);
  text-shadow: 0 1px 1px rgba(255,255,255,0.2);
}

.envelope-number {
  position: absolute;
  bottom: 15px;
  font-family: 'Playfair Display', serif;
  font-size: 0.85rem;
  color: rgba(255,215,0,0.7);
  font-weight: 700;
  letter-spacing: 1px;
}

/* Decorative corner ornaments */
.corner-ornament {
  position: absolute;
  width: 20px;
  height: 20px;
  z-index: 1;
}
.corner-ornament.tl { top: 14px; left: 14px; border-top: 2px solid rgba(255,215,0,0.3); border-left: 2px solid rgba(255,215,0,0.3); }
.corner-ornament.tr { top: 14px; right: 14px; border-top: 2px solid rgba(255,215,0,0.3); border-right: 2px solid rgba(255,215,0,0.3); }
.corner-ornament.bl { bottom: 14px; left: 14px; border-bottom: 2px solid rgba(255,215,0,0.3); border-left: 2px solid rgba(255,215,0,0.3); }
.corner-ornament.br { bottom: 14px; right: 14px; border-bottom: 2px solid rgba(255,215,0,0.3); border-right: 2px solid rgba(255,215,0,0.3); }

/* ===== ENVELOPE BACK THEMES ===== */
.envelope-back.gold {
  background: linear-gradient(170deg, #f5d442, #FFD700, #DAA520, #b8960c);
  border-color: rgba(255,215,0,0.7);
}
.envelope-back.gold .money-amount { color: #6B3A00; }
.envelope-back.gold .money-label { color: #7a4400; }
.envelope-back.gold .money-dong { color: #7a4400; }

.envelope-back.silver {
  background: linear-gradient(170deg, #f0f0f0, #d4d4d4, #b8b8b8, #a0a0a8);
  border-color: rgba(220,220,230,0.7);
}
.envelope-back.silver .money-amount { color: #2c2c3a; }
.envelope-back.silver .money-label { color: #3a3a4a; }
.envelope-back.silver .money-dong { color: #3a3a4a; }
.envelope-back.silver::before {
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.35), transparent 70%);
}

.envelope-back.bronze {
  background: linear-gradient(170deg, #d4956a, #cd7f32, #b87333, #a05a2c);
  border-color: rgba(205,127,50,0.7);
}
.envelope-back.bronze .money-amount { color: #3e1a00; }
.envelope-back.bronze .money-label { color: #4a2200; }
.envelope-back.bronze .money-dong { color: #4a2200; }

/* ===== ENVELOPE BACK (BASE) ===== */
.envelope-back {
  width: 100%;
  height: 100%;
  background: linear-gradient(170deg, #b8860b, var(--gold-dark), #cd9b1d);
  border-radius: 12px;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1;
  border: 2px solid rgba(255,215,0,0.6);
  overflow: hidden;
}

.envelope-back::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.15), transparent 70%);
  pointer-events: none;
}

.money-amount {
  font-family: 'Playfair Display', serif;
  font-size: 2.2rem;
  font-weight: 900;
  color: var(--dark-red);
  text-shadow: 0 1px 2px rgba(255,255,255,0.3);
  position: relative;
  z-index: 1;
}

.money-label {
  font-family: 'Dancing Script', cursive;
  font-size: 0.9rem;
  color: var(--deep-red);
  margin-top: 4px;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.money-dong {
  font-size: 1rem;
  color: var(--deep-red);
  opacity: 0.7;
  margin-top: 2px;
  font-family: 'Playfair Display', serif;
  position: relative;
  z-index: 1;
}

/* ===== OPENED STATE ===== */
.envelope-wrapper.opened {
  pointer-events: none;
  z-index: 1;
}

.envelope-wrapper.opened .envelope-front {
  transform: rotateX(-180deg);
  opacity: 0;
}

/* ===== HOVER HORSE RUNNER ===== */
.horse-runner {
  position: absolute;
  width: 50px;
  height: 40px;
  pointer-events: none;
  opacity: 0;
  z-index: 100;
  transition: opacity 0.3s ease;
  filter: drop-shadow(0 0 8px rgba(255,215,0,0.7));
}

.envelope-wrapper:hover .horse-runner {
  opacity: 1;
}

.horse-runner svg {
  width: 100%;
  height: 100%;
}

/* Two-frame gallop: frame 1 = stretched forward, frame 2 = compressed back */
.horse-frame {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
}

.horse-frame-1 {
  animation: gallopFrame1 0.25s step-end infinite;
}
.horse-frame-1 svg {
  transform: scaleX(1.08) scaleY(0.94) translateY(2px);
}

.horse-frame-2 {
  animation: gallopFrame2 0.25s step-end infinite;
}
.horse-frame-2 svg {
  transform: scaleX(0.92) scaleY(1.08) translateY(-2px);
}

@keyframes gallopFrame1 {
  0%   { opacity: 1; }
  50%  { opacity: 0; }
}

@keyframes gallopFrame2 {
  0%   { opacity: 0; }
  50%  { opacity: 1; }
}

/* Add dust trail behind running horse */
.horse-runner::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: -5px;
  width: 15px;
  height: 8px;
  background: radial-gradient(ellipse, rgba(255,215,0,0.5), transparent);
  border-radius: 50%;
  animation: dustPuff 0.3s ease-out infinite alternate;
  pointer-events: none;
}

@keyframes dustPuff {
  0%   { opacity: 0.7; transform: scale(1) translateX(0); }
  100% { opacity: 0; transform: scale(1.5) translateX(-5px); }
}

@keyframes runAroundEnvelope {
  /* TOP EDGE: left ‚Üí right, horse flipped horizontally so head faces right, feet touch top */
  0%    { top: -36px; left: -20px;              transform: scaleX(-1) rotate(0deg); }
  24%   { top: -36px; left: calc(100% - 30px);  transform: scaleX(-1) rotate(0deg); }

  /* RIGHT EDGE: top ‚Üí bottom, rotate -90deg + flip, feet touch right side */
  25%   { top: -20px;              left: calc(100% - 8px); transform: scaleX(-1) rotate(-90deg); }
  49%   { top: calc(100% - 30px);  left: calc(100% - 8px); transform: scaleX(-1) rotate(-90deg); }

  /* BOTTOM EDGE: right ‚Üí left, rotate 180deg flipped (upside down, head faces left) */
  50%   { top: calc(100% - 4px); left: calc(100% - 30px);  transform: scaleX(-1) rotate(180deg); }
  74%   { top: calc(100% - 4px); left: -20px;              transform: scaleX(-1) rotate(180deg); }

  /* LEFT EDGE: bottom ‚Üí top, rotate 90deg + flip, feet touch left side */
  75%   { top: calc(100% - 30px);  left: -42px; transform: scaleX(-1) rotate(90deg); }
  99%   { top: -20px;              left: -42px; transform: scaleX(-1) rotate(90deg); }

  100%  { top: -36px; left: -20px; transform: scaleX(-1) rotate(0deg); }
}

.envelope-wrapper:hover .horse-runner {
  animation: runAroundEnvelope 3s linear infinite;
}

/* ===== HOVER FIREWORKS ===== */
.hover-firework {
  position: absolute;
  pointer-events: none;
  opacity: 0;
  z-index: 99;
  width: 0;
  height: 0;
}

.hover-fw-tl { top: -5px; left: -5px; }
.hover-fw-tr { top: -5px; right: -5px; }
.hover-fw-bl { bottom: -5px; left: -5px; }
.hover-fw-br { bottom: -5px; right: -5px; }

.envelope-wrapper:hover .hover-firework {
  opacity: 1;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--gold);
}

@keyframes sparkBurst1 {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
}

/* ===== OPEN ANIMATION FIREWORKS ===== */
.firework-container {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 9999;
}

.firework-particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: fireworkExplode 1.2s ease-out forwards;
}

@keyframes fireworkExplode {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
}

/* ===== GLOW PULSE ON OPEN ===== */
.open-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,215,0,0.6), transparent 70%);
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 50;
  animation: glowPulse 1.4s ease-out forwards;
}

@keyframes glowPulse {
  0% { width: 0; height: 0; opacity: 1; }
  100% { width: 300px; height: 300px; opacity: 0; }
}

/* ===== CONFETTI ON OPEN ===== */
.confetti-piece {
  position: fixed;
  width: 8px;
  height: 12px;
  z-index: 9998;
  pointer-events: none;
  animation: confettiFall 2s ease-out forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
  100% { transform: translateY(400px) rotate(720deg) scale(0.3); opacity: 0; }
}

/* ===== LANTERN DECORATIONS ===== */
.lantern {
  position: fixed;
  top: -30px;
  z-index: 5;
  animation: swingLantern 3s ease-in-out infinite;
  transform-origin: top center;
  opacity: 1;
  width: 180px;
  height: 180px;
  filter: drop-shadow(0 0 25px rgba(255,215,0,0.9)) drop-shadow(0 0 60px rgba(255,215,0,0.5)) drop-shadow(0 0 100px rgba(255,180,0,0.3));
}

@keyframes swingLantern {
  0%, 100% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  padding: 25px 20px 25px;
  position: relative;
  z-index: 10;
}

.footer-divider {
  width: 200px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 0 auto 8px;
}

// ===== HOVER SPARKS =====
function createHoverSparks(wrapper, index) {
  const corners = [
    { id: `hoverFwTL${index}`, angleStart: Math.PI, angleEnd: Math.PI * 1.5 },
    { id: `hoverFwTR${index}`, angleStart: Math.PI * 1.5, angleEnd: Math.PI * 2 },
    { id: `hoverFwBL${index}`, angleStart: Math.PI * 0.5, angleEnd: Math.PI },
    { id: `hoverFwBR${index}`, angleStart: 0, angleEnd: Math.PI * 0.5 },
  ];
  const colors = ['#FFD700', '#FF6B6B', '#FF9F43', '#FFF', '#E38057', '#F9CCAE', '#C82F31', '#FFE066', '#FF4444'];

  corners.forEach(corner => {
    const container = wrapper.querySelector(`#${corner.id}`);
    if (!container) return;

    // Wave 1: main burst - big particles
    for (let i = 0; i < 12; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      const angle = corner.angleStart + (i / 12) * (corner.angleEnd - corner.angleStart);
      const dist = 60 + Math.random() * 70;
      const size = 5 + Math.random() * 7;
      spark.style.cssText = `
        top: 0; left: 0;
        width: ${size}px;
        height: ${size}px;
        background: ${colors[Math.floor(Math.random() * colors.length)]};
        --tx: ${Math.cos(angle) * dist}px;
        --ty: ${Math.sin(angle) * dist}px;
        animation: sparkBurst1 1.2s ease-out infinite;
        animation-delay: ${i * 0.08}s;
        box-shadow: 0 0 ${size + 4}px ${colors[Math.floor(Math.random() * colors.length)]}, 0 0 ${size + 10}px rgba(255,215,0,0.4);
      `;
      container.appendChild(spark);
    }

    // Wave 2: secondary burst - medium particles, slightly delayed
    for (let i = 0; i < 8; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      const angle = corner.angleStart + ((i + 0.5) / 8) * (corner.angleEnd - corner.angleStart);
      const dist = 35 + Math.random() * 45;
      const size = 4 + Math.random() * 5;
      spark.style.cssText = `
        top: 0; left: 0;
        width: ${size}px;
        height: ${size}px;
        background: ${colors[Math.floor(Math.random() * colors.length)]};
        --tx: ${Math.cos(angle) * dist}px;
        --ty: ${Math.sin(angle) * dist}px;
        animation: sparkBurst1 1s ease-out infinite;
        animation-delay: ${0.3 + i * 0.1}s;
        box-shadow: 0 0 ${size + 3}px ${colors[Math.floor(Math.random() * colors.length)]};
      `;
      container.appendChild(spark);
    }

    // Wave 3: trailing sparkle - tiny fast particles
    for (let i = 0; i < 6; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      const angle = corner.angleStart + (i / 6) * (corner.angleEnd - corner.angleStart);
      const dist = 80 + Math.random() * 40;
      const size = 2 + Math.random() * 3;
      spark.style.cssText = `
        top: 0; left: 0;
        width: ${size}px;
        height: ${size}px;
        background: #FFF;
        --tx: ${Math.cos(angle) * dist}px;
        --ty: ${Math.sin(angle) * dist}px;
        animation: sparkBurst1 0.9s ease-out infinite;
        animation-delay: ${0.5 + i * 0.12}s;
        box-shadow: 0 0 8px #FFF, 0 0 15px rgba(255,215,0,0.5);
      `;
      container.appendChild(spark);
    }
  });
}

// ===== OPEN ENVELOPE =====
function openEnvelope(index, wrapper) {
  if (openedSet.has(index)) return;
  openedSet.add(index);
  wrapper.classList.add('opened');

  // Glow effect
  const glow = document.createElement('div');
  glow.className = 'open-glow';
  wrapper.appendChild(glow);
  setTimeout(() => glow.remove(), 900);

  // Big fireworks
  const rect = wrapper.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  createFireworks(cx, cy);
  createConfetti(cx, cy);


}

// ===== FIREWORKS ON OPEN =====
function createFireworks(cx, cy) {
  const container = document.getElementById('fireworkContainer');
  const colors = ['#FFD700', '#FF6B6B', '#FF9F43', '#FFF', '#E38057', '#C82F31', '#2A715B', '#F9CCAE'];
  
  for (let wave = 0; wave < 3; wave++) {
    setTimeout(() => {
      for (let i = 0; i < 24; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework-particle';
        const angle = (i / 24) * Math.PI * 2 + (wave * 0.3);
        const dist = 100 + Math.random() * 120 + wave * 40;
        particle.style.cssText = `
          left: ${cx}px; top: ${cy}px;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          --tx: ${Math.cos(angle) * dist}px;
          --ty: ${Math.sin(angle) * dist - 40}px;
          width: ${4 + Math.random() * 4}px;
          height: ${4 + Math.random() * 4}px;
          animation-duration: ${1.2 + Math.random() * 0.8}s;
        `;
        container.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }, wave * 350);
  }
}

// ===== CONFETTI ON OPEN =====
function createConfetti(cx, cy) {
  const colors = ['#FFD700', '#C82F31', '#E38057', '#2A715B', '#F9CCAE', '#FF6B6B'];
  for (let i = 0; i < 20; i++) {
    const piece = document.createElement('div');
    piece.className = 'confetti-piece';
    const spread = (Math.random() - 0.5) * 300;
    piece.style.cssText = `
      left: ${cx + spread}px;
      top: ${cy - 50}px;
